<h1>{{habitacion.nombre}}</h1>
<div class="row animated fadeIn fast">

  <div class="col-md-4">

  <!--   <img [src]="habitacion2.img" class="img-fluid" [alt]="habitacion2.nombre"> -->
  <img [src]="habitacion.img" class="img-fluid">
    <br><br>
    <h1>{{habitacion.precio}}â‚¬</h1>
    <a [routerLink]="['/habitaciones']" class="btn btn-outline-danger btn-block">Regresar</a>

  </div>

  <div class="col-md-8">
  
  
    <!-- <p>
      {{ heroe.bio }}
    </p> -->
    <div>
     <!--  <img *ngIf="heroe.casa == 'Marvel'" class="img-logo" src="assets/img/marvel-logo.png" alt="DC">
      <img *ngIf="heroe.casa == 'DC'" class="img-logo" src="assets/img/dc-logo.jpg" alt="Marvel"> -->
    </div>
    <div class="margenCalendario">
      <table class="a" cellspacing="0" cellpadding="2">
        <div class="color">
          <tr>
            <td><b>
                <p class="color2">Escoge una fecha</p>
              </b></td>
          </tr>
        </div>
        <tr class="color">
          <td>
            <table class="a" cellspacing="0" cellpadding="4">
              <tr class="color1">
                <td>


                  <ngb-datepicker #dp (select)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t"
                    outsideDays="hidden">
                  </ngb-datepicker>

                  <ng-template #t let-date let-focused="focused">
                    <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)"
                      [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date"
                      (mouseleave)="hoveredDate = null">
                      {{ date.day }}

                    </span>
                  </ng-template>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
      <!-- <pre>From: {{ fromDate | json }} </pre>
      <pre>To: {{ toDate | json }} </pre> -->
    </div>


  </div>
</div>
